<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-body">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <nav>
        <a href="{{ url_for('index') }}" class="nav-button">Home</a>
        <a href="{{ url_for('settings') }}" class="nav-button">Settings</a>
        {% if is_logged_in %}
            <a href="{{ url_for('logout') }}" class="nav-button logout">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="nav-button login">Login</a>
        {% endif %}
        <a href="{{ url_for('shutdown') }}" class="nav-button exit">Exit Application</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
